<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Calculadora</title>
		<meta charset="UTF-8" />
		<meta name="author" content="Henrique Buzin" />
		<!-- CSS -->
		<link rel="stylesheet" href="./node_modules/jquery-ui-dist/jquery-ui.min.css">
		<link rel="stylesheet" href="./assets/css/index.css">
		<!-- JS -->
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
		<script src="./assets/js/index.js"></script>
		<script src="./assets/js/math.js"></script>
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-icon-180x180.png">
		<link rel="icon" sizes="192x192" type="image/png" href="./assets/images/favicon/android-icon-192x192.png">
		<link rel="icon" sizes="32x32" type="image/png" href="./assets/images/favicon/favicon-32x32.png">
		<link rel="icon" sizes="96x96" type="image/png" href="./assets/images/favicon/favicon-96x96.png">
	</head>
	<body>
		<div id="select">
			<label>Selecione o circuito:</label>
			<input type="radio" name="circuit" class="circuit" value="2">Buck
			<input type="radio" name="circuit" class="circuit" value="3">Boost
		</div>
		<div id="boost" class="greatness">
			<h1>Boost</h1>
			<div class="tabs">
				<ul>
					<li><a href="#boost-1">D</a></li>
					<li><a href="#boost-2">R</a></li>
					<li><a href="#boost-3">L</a></li>
					<li><a href="#boost-4">C</a></li>
				</ul>
				<div id="boost-1">	
					<form class="calc" data-circuit="boost" data-variable="d">
						<label for="boostdvo">V<sub>0</sub></label>
						<input type="number" id="boostdvo">
						<label for="boostdvi">V<sub>I</sub></label>
						<input type="number" id="boostdvi">
						<button>Calcular</button>
					</form>
				</div>
				<div id="boost-2">
					<form class="calc">
						<label for="boostrio">I<sub>0</sub></label>
						<input type="number" id="boostrio">
						<label for="boostrvo">V<sub>0</sub></label>
						<input type="number" id="boostrvo">		
						<button>Calcular</button>
					</form>
				</div>
				<div id="boost-3">
					<form class="calc">
						<label for="boostLDeltaI">&#916;<sub>I</sub></label>
						<input type="number" id="boostLDeltaI">
						<label for="boostLD">D</label>
						<input type="number" id="boostLD">
						<label for="boostLDeltaIL">&#916;<sub>IL</sub></label>
						<input type="number" id="boostLDeltaIL">
						<label for="boostLF">&fnof;</label>
						<input type="number" id="boostLF">
						<button>Calcular</button>
					</form>
				</div>
				<div id="boost-4">
					<form class="calc">
						<label for="boostcd">D</label>
						<input type="number" id="boostcd">
						<label for="boostcio">I<sub>0</sub></label>
						<input type="number" id="boostcio">
						<label for="boostcf">&fnof;</label>
						<input type="number" id="boostcf">
						<label for="boostcdeltavo">&#916;<sub>V<sub>0</sub></sub></label>
						<input type="number" id="boostcdeltavo">
						<button>Calcular</button>
					</form>
				</div>
			</div>
		</div>
		<div id="buck" class="greatness">
			<h1>Buck</h1>
			<div class="tabs">
				<ul>
					<li><a href="#buck-1">D</a></li>
					<li><a href="#buck-2">L</a></li>
					<li><a href="#buck-3">C</a></li>
					<li><a href="#buck-4">R</a></li>
				</ul>
				<div id="buck-1">	
					<form action="" method="post" id="buckD">				
						<label for="buckdvo">V<sub>0</sub></label>
						<input type="number" id="buckdvo">
						<label for="buckdvi">V<sub>I</sub></label>
						<input type="number" id="buckdvi">
						<button>Calcular</button>		
					</form>
				</div>
				<div id="buck-2">
					<form action="" method="post" id="buckL">
						<label for="buckld">D</label>
						<input type="number" id="buckld">
						<label for="bucklvo">V<sub>0</sub></label>
						<input type="number" id="bucklvo">
						<label for="buckldeltail">&#916;<sub>IL</sub></label>
						<input type="number" id="buckldeltail">
						<label for="bucklf">&fnof;</label>
						<input type="number" id="bucklf">
						<button>Calcular</button>		
					</form>
				</div>
				<div id="buck-3">
					<form action="" method="post" id="buckC">
						<label for="buckrd">D</label>
						<input type="number" id="buckrd">
						<label for="buckrvo">V<sub>0</sub></label>
						<input type="number" id="buckrvo">
						<label for="buckrl">L</label>
						<input type="number" id="buckrl">
						<label for="buckrdeltavo">&#916;<sub>V<sub>0</sub></sub></label>
						<input type="number" id="buckrdeltavo">
						<label for="buckrf">&fnof;</label>
						<input type="number" id="buckrf">
						<button>Calcular</button>			
					</form>
				</div>
				<div id="buck-4">
					<form action="" method="post" id="buckR">
						<label for="buckrio">I<sub>0</sub></label>
						<input type="number" id="buckrio">
						<label for="buckrvo">V<sub>0</sub></label>
						<input type="number" id="buckrvo">
						<button>Calcular</button>
					</form>
				</div>
			</div>
		</div>
		<p id="copyright">Henrique Buzin - MIT License</p>
	</body>
</html>
